<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="page-body">
    <div class="visually-hidden">
        <svg>
            <symbol id="right-sign" viewBox="0 0 13 21" fill="none">
                <path d="M3.00436 21L13 10.5L3.00436 0L0 3.1555L6.99412 10.5L0 17.8445L3.00436 21Z"
                    fill="currentColor" />
            </symbol>
        </svg>
    </div>

    <header class="main-header">
        <nav class="navigation">
            <a class="navigation-main-logo" href="./index.html">
                <img src="./images/logo.svg" width="30" height="30" alt="main logo">
            </a>
            <ul class="navigation-list">
                <li class="navigation-item"><a href="./index.html">home</a></li>
                <li class="navigation-item"><a href="./blog.html">blog</a></li>
                <li class="navigation-item"><a href="#">services</a></li>
                <li class="navigation-item"><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-main-page">
        <img class="login-main-image" src="./images/sign-up.svg" width="676" height="438" alt="login image">

        <form class="login-form" action="">
            <input class="login-name" type="text" placeholder="Name">
            <input class="login-email" type="email" placeholder="email">
            <input class="login-password" type="password" placeholder="password">
            <input class="login-password" type="password" placeholder="confirm password">
            <a class="login-button" href="#">Sign up</a>
            <p class="login-authorization">
                Already have an account?
                <a href="./login.html">Sign in</a>
            </p>
        </form>

        <div class="lightblue-circle login-circles"></div>
        <div class="lightgrey-circle login-circles"></div>
    </main>
</body>

</html>
